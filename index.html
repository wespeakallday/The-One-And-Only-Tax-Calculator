        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fcfcfd;
        }
        
        .text-outline {
            -webkit-text-stroke: 1px white;
            color: transparent;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            body {
                background-color: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            header, nav, footer, button, .no-print {
                display: none !important;
            }
            .main-content {
                display: block !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 40px !important;
            }
            .grid {
                display: block !important;
            }
            /* Reset grid to single column for print */
            .lg\:col-span-5, .lg\:col-span-7, .lg\:col-span-12 {
                width: 100% !important;
                margin-bottom: 0 !important;
                display: block !important;
            }
            
            /* Prevent blocks from splitting */
            section, 
            .bg-white, 
            .bg-slate-50,
            .bg-\[\#1a1a1a\],
            [class*="ResultCard"],
            .recharts-responsive-container {
                break-inside: avoid !important;
                page-break-inside: avoid !important;
                border: 1px solid #e2e8f0 !important;
                box-shadow: none !important;
                margin-bottom: 3rem !important;
                position: relative !important;
                display: block !important;
            }

            /* Specifically force Results to start fresh if needed */
            .print-force-new-page {
                break-before: page !important;
                page-break-before: always !important;
            }

            input {
                border: none !important;
                background: transparent !important;
            }
            
            /* Ensure text is visible on dark backgrounds in print */
            .bg-\[\#1a1a1a\] {
                background-color: #1a1a1a !important;
                color: white !important;
            }
            
            .text-white {
                color: white !important;
            }

            .recharts-responsive-container {
                max-height: 400px;
            }
        }
    </style>
